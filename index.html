<!DOCTYPE html>
<html></html>
<head>
  <meta charset="UTF-8"/>
  <title>Cooper</title>
  <link rel="stylesheet" href="styles/styles.css"/>
  <link rel="stylesheet" href="styles/font-awesome.min.css"/>
</head>
<body>
  <content>
    <div class="promo">
      <div class="promo-text">
        <h3 class="promo-text__subheading">Feel The Excitement</h3>
        <h1 class="promo-text__heading">Get Ready</h1>
        <h3 class="promo-text__subheading">We Are Comming Soon!</h3>
      </div>
      <div class="promo-counter">
        <div class="promo-counter__timer"><span class="promo-counter__unit">1</span><span class="promo-counter__unit">2</span><br/><span class="promo-counter__name">Days</span></div>
        <div class="promo-counter__timer"><span class="promo-counter__unit">0</span><span class="promo-counter__unit">8</span><br/><span class="promo-counter__name">Hours</span></div>
        <div class="promo-counter__timer"><span class="promo-counter__unit">5</span><span class="promo-counter__unit">2</span><br/><span class="promo-counter__name">Min</span></div>
      </div>
    </div>
    <div class="join-section">
      <div class="join-section__header">Want To Join Us?</div>
      <div class="join-section__form">
        <form method="get" action="">
          <input type="text" name="name" placeholder="Your name" autocomplete="autocomplete"/>
          <input type="email" name="email" placeholder="Your email" autocomplete="autocomplete"/>
          <textarea name="text" placeholder="Your message" maxlength="50"></textarea>
          <input type="submit" value="Submit"/>
        </form>
      </div>
    </div>
    <div class="adress">
      <i class="fa fa-map-marker" aria-hidden="true"></i>185 Greenwich High Road<br/>London SE10 8JA<br/>United Kingdom <br/>0044 987654321</div>
    <div class="subscribe"><a class="twiter" href="https://twitter.com"><i class="fa fa-3x fa-twitter" aria-hidden="true"></i></a><a class="skype" href="https://skype.com"><i class="fa fa-3x fa-skype" aria-hidden="true"></i></a><a class="p" href="https://ru.pinterest.com/"><i class="fa fa-3x fa-pinterest-p" aria-hidden="true"></i></a></div>
    <div class="map"><script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?sid=icIDvf3MgYTG3oipacq0ULCVd9H2XLqg&amp;width=100%&amp;height=250&amp;lang=ru_RU&amp;sourceType=constructor&amp;scroll=true"></script></div>
  </content>
</body>
